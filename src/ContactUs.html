    <main>
      <form action="https://formspree.io/f/xeqwnndy" method="POST">
        <div class="form-control">
          <label for="name">نام</label>
          <input
            type="text"
            placeholder="نام خود را وارد کنید..."
            id="name"
            name="name"
          />
        </div>
        <div class="form-control">
          <label for="email">ایمیل</label>
          <input
            type="email"
            placeholder="ایمیل خود را وارد کنید..."
            id="email"
            name="email"
          />
        </div>
        <div class="form-control">
          <label for="subject">موضوع</label>
          <input
            type="text"
            placeholder="موضوع خود را بنویسید..."
            id="subject"
            name="subject"
          />
        </div>
        <textarea
          class="text-area"
          name="message"
          id="message"
          placeholder="متن خود را بنویسید..."
        ></textarea>
        <button type="submit" id="submitForm" class="btn">ارسال</button>
      </form>
      <div class="imgClone">
        <a
          href="https://balad.ir/p/%D8%AF%D8%A7%D9%86%D8%B4%DA%AF%D8%A7%D9%87-%D8%A2%D8%B2%D8%A7%D8%AF-%D8%A7%D8%B3%D9%84%D8%A7%D9%85%DB%8C-%D9%88%D8%A7%D8%AD%D8%AF-%DA%A9%D8%B1%D8%AC-karaj_university-60wrOjaIrwfqvc#15/35.85492/50.98877"
        > <img src="../public/map.jpg" alt="" /></a>
       
      </div>
